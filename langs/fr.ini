OPT_HBMAUTOBOOT_ABOUT=Active le dÇmarrage automatique vers\nle menu Homebrew, en mode 3DS ou DSi.\n\nLes titres de carte de jeu ne\nsont pas supportÇs.\n\nRÇfÇrez-vous sur la section "autoboot"\ndu fichier de configuration pour\nrÇgler cette fonctionnalitÇ.
