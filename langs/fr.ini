OPT_NANDUSRSTR_ABOUT=Active l'affichage de la NAND:\n\n\t* Sys  = SysNAND\n\t* Emu  = EmuNAND 1\n\t* EmuX = EmuNAND X\n\nou d'une chaåne personalisÇe dans\nles Paramätres de la console.\n\nRÇfÇrez-vous au wiki pour obtenir\nles instructions.
