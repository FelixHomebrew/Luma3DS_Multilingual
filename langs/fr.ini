OPT_EMUNAUTOBOOT_ABOUT=Si activÇ, une EmuNAND\nsera lancÇe au dÇmarrage.\n\nSinon, la SysNAND le sera.\n\nMaintenez L au dÇmarrage pour\nchanger de NAND.\n\nPour utiliser une EmuNAND autre que\ncelle par dÇfaut, maintenez\nun bouton directionnel.\n(Haut/Droite/Bas/Gauche correspondent\naux EmuNANDs 1/2/3/4).
OPT_EXTFIRMSMOD_ABOUT=Active le chargement de FIRMs\net modules systäme provenant\nde sources inconnues.\n\nCela n'est pas nÇcessaire dans\nla plupart des cas.\n\nRÇfÇrez-vous au wiki pour obtenir\nles instructions.
OPT_PATCHING_ABOUT=Active le remplacement de rÇgion et\nde configuration de langue, ainsi\nque l'usage de binaires patchÇs,\nexHeaders, patches IPS et LayeredFS\npour des jeux specifiques.\n\nRend Çgalement fonctionnel certains\nDLCs de jeux hors-rÇgion.\n\nRÇfÇrez-vous au wiki pour obtenir\nles instructions.
